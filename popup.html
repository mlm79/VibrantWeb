<html>

<head>
    <script type="text/javascript" src='jquery-1.6.4.min.js'></script>
    <script type="text/javascript" src='jstorage.js'></script>
    <script type="text/javascript" src='utils.js'></script>
  </head>

<style>
body {
  min-width:150px;
  overflow-x:hidden;
}

img {
  margin:5px;
  border:2px solid black;
  vertical-align:middle;
  width:75px;
  height:75px;
}
</style>

<body>
	<div id='sessionOn'>ON</div>
	<a id='clearCache'>Clear Artifact History</a>
	<div id='homepage'>Visualize</div>
	
	
	
</body>

<script type="text/javascript">
	chrome.extension.onRequest.addListener(function(links){
		var windowId = chrome.windows.getCurrent(function(i){console.log('got window: '+i.id)});
		chrome.tabs.getSelected(windowId,function(i){
			displayLinks("url: "+i.url,_links);
		});
	});
	
	$("#sessionOn").click(function(){
    	chrome.extension.sendRequest({method:"set",dataLabel:"sessionState",data:{"sessionOn":false}}, function(response) {
			console.log(response.method);
			console.log(response.data);
		});
    	$(this).text("OFF");
	});
	
	$("#clearCache").click(function() {
		chrome.extension.sendRequest({method:"delete",dataLabel:"browsingData"}, function(response) {
			console.log(response.method);
			console.log(response.size);
		});	
	})
	
	$("#homepage").click(function(){
		chrome.tabs.create({url:chrome.extension.getURL('landingpage.html')});
		window.close();
	})

</script>
</html>
