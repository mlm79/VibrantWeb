<div id='vb_recap'>
	<div id='vb_title'></div>
	<span class='vb_badge vb_recap_cookies'><span id='vb_cookies_count'></span></span>
	<span class='vb_badge vb_recap_links'><span id='vb_links_count'></span></span>
	<span class='vb_badge vb_recap_images'><span id='vb_images_count'></span></span>
	<span class='vb_badge vb_recap_frames'><span id='vb_frames_count'></span></span>
	<span class='vb_badge vb_recap_scripts'><span id='vb_scripts_count'></span></span>
</div>

<div id='vb_list'></div>

<div id='vb_search_popup'>
	<ul id='vb_search_list'></ul>
</div>

<script type="text/javascript">
	$('.vb_badge').click(function(){
		$('#vb_list').toggle();
		$('#vb_search_popup').hide();
	});
	$("#vb_title").click(function(){
		Vibrant.endSession();
		Vibrant.startSession();
	});
</script>
